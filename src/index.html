<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />

  <main>

    <form class="form">
      <label>
        <input class="txt-input" type="text" name="search-text" placeholder="Search images..." required>
      </label>
      <button class="search-btn" type="submit">Search</button>
    </form>

    <ul class="gallery"></ul>

    <div class="wraper"><button class="loadmore-btn hidden" type="submit">Load more</button></div>

    <span class="loader hidden">Loading images, please wait...</span>
    

  </main>

  <load src="./partials/footer.html" />

  <script type="module" src="./main.js"></script>
</body>

</html>
